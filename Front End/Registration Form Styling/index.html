<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form Styling</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Register Today</h1>
			<h3>Fill in the data below</h3>

			<form>
				<input type="text" placeholder="Full Name" />
				<input type="email" placeholder="E-mail Address" />
				<select id="position">
					<option disabled selected>Position</option>
					<option value="position1">Position 1</option>
					<option value="position2">Position 2</option>
					<option value="position3">Position 3</option>
				</select>
				<input type="password" placeholder="Password" />
				<div class="gender">
					<label for="gender">Gender:</label>
					<button type="radio" name="gender" value="male">Male</button>
					<button type="radio" name="gender" value="female">Female</button>
					<button type="radio" name="gender" value="secret">Secret</button>
				</div>
				<label class="confirmation">
					<input type="checkbox" name="confirmation" required />
					<span class="checkmark"></span>
					I confirm that all data are correct
				</label>
				<button type="submit">Register</button>
			</form>
		</div>
	</body>
</html>
